<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Sans:400,700&amp;amp;subset=cyrillic-ext" />
    <style></style>
    <title>Todos</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="todo">
                <span class="todo__logo">Todo</span>
                <div class="todo__block">
                    <div class="todo__add">
                        <input type="text" placeholder="What need to be done?" class="todo__input">
                        <button class="todo__enter">Enter</button>
                    </div>
                    <ul class="todo__list">
                        
                    </ul>
                    <div class="todo__controls">
                        <ul class="todo__states">
                            <li class="todo__state todo__state--active" data-state='all'>All</li>
                            <li class="todo__state" data-state='active'>Active</li>
                            <li class="todo__state" data-state='completed'>Completed</li>
                        </ul>
                        <a href="#" class="todo__clear">Clear completed</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
